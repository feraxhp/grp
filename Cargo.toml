[package]
name = "grp"
version = "0.3.1-alpha"
edition = "2021"
license = "MIT"
authors = ["feraxhp"]
description = "A simple CLI tool to mannage platforms for git repositories"

[dependencies]
hyper = "1.4.1"
tokio = { version = "1.40.0", features = ["rt", "rt-multi-thread", "macros"] }
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
clap = { version = "4.5.17" , features = ["cargo"]}
dirs = "5.0.1"
color-print = "0.3.6"
async-trait = "0.1.82"
indicatif = "0.17.8"
futures = "0.3.30"
git2 = "0.19.0"

[package.metadata.generate-rpm]
url="https://github.com/feraxhp/grp"
assets = [
    { source = "target/release/grp", dest = "/usr/bin/grp", mode = "755" },
]

[package.metadata.deb]
depends="$auto"
assets = [
    ["target/release/grp", "usr/bin/", "755"],
]
