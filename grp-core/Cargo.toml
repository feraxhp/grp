[package]
name = "grp-core"
version = "0.1.0"
edition = "2024"

[dependencies]
hyper = "1.6.0"
tokio = { version = "1.45.1", features = ["rt", "rt-multi-thread", "macros"] }
reqwest = { version = "0.12.19", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
clap = { version = "4.5.39" , features = ["cargo"] }
dirs = "6.0.0"
color-print = "0.3.7"
indicatif = "0.18.3"
futures = "0.3.31"
git2 = "0.20.2"
urlencoding = "2.1.3"
regex = "1.11.1"
clap_complete = { version = "4.5.61", features = ["unstable-dynamic"] } 