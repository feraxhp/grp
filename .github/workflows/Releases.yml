on:
  workflow_dispatch:
    inputs:
      linux:
        description: "Run Linux build?"
        required: true
        type: boolean
        default: true
      windows:
          description: "Run Windows build?"
          required: true
          type: boolean
          default: true
  release:
    types:
      - created # Triggers when a new release is published via GitHub UI or API
  push:
    tags:
      - 'v*' # Triggers when a tag starting with 'v' is pushed (e.g., v1.0.0, v0.5.1-beta)
    paths:
      - 'rnotes.md'
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    permissions:
      contents: write 
    
    name: üöÄ Manage GitHub Release
    uses: ./.github/workflows/release.yml
    with:
      # For workflow_dispatch, the 'tag' input is no longer present,
      # but github.ref_name will likely be empty or irrelevant, which is fine
      # because the 'release' job will skip creation anyway for workflow_dispatch.
      # For 'push' or 'release' events, github.ref_name is the tag name.
      tag: ${{ github.ref_name }} 
      event: ${{ github.event_name }} # Pass the actual event name for conditional logic in the reusable workflow
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: release
    permissions:
      contents: write 
    name: üñ•Ô∏è Linux Build
    # Logic for running builds:
    # - If workflow_dispatch, the 'linux' input is respected.
    # - If a push/release event, it runs by default (inputs.linux will be null).
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.linux || github.event_name != 'workflow_dispatch' }}
    uses: ./.github/workflows/linux.yml

  build-windows:
    needs: release
    permissions:
      contents: write
    name: üíª Windows Build
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.windows || github.event_name != 'workflow_dispatch' }}
    uses: ./.github/workflows/windows.yml
    
  publish-winget:
    # This job depends on 'build-windows' completing successfully.
    needs: build-windows
    permissions:
      contents: read 
    name: üî• Publish on Winget
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.windows || github.event_name != 'workflow_dispatch' }}
    uses: ./.github/workflows/winget.yml
    secrets:
      TOKEN: ${{ secrets.TOKEN }}
